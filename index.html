<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 
        META tags
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherio</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a project web praticing base from codewithsadee weather project">
    
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
        Google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" 
    rel="stylesheet">
    
    <!-- 
        CSS link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
        JS link
    -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

</head>
<body>
    <!-- 
        BACKGROUND IMAGE 
    -->
    <img
    class="bg"
    src="/assets/images/night.jpg"
    alt="" id="bgimg"
    >
    <!-- 
        - HEADER !!!
    -->
    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-warpper">
                    <input type="search" name="search" placeholder="Search city..."
                    autocomplete="off" class="search-field" data-search-field>

                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search"
                    data-search-toggler >
                    <span class="m-icon">arrow_back</span>
                </button>
                </div>
              
                <div class="search-result" data-search-result></div>


            </div>

            <div class="header-actions"> 
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span" >Current Location</span>
                </a>
                <img src="./assets/images/dark theme icon/sun.png" id="switch">
            </div>

            

        </div>
    </header>

    <main>
        <article class="container" data-container>


            <div class="content-left">
                <!-- 
                    CURRENT WEATHER
                -->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>

                <!-- 
                    #FORECAST 
                -->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>

            </div>


            <div class="content-right">
                <!-- 
                    #HIGHTLIGHTS
                -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>



            <!-- 
                #HOURLY FORECAST
            -->

            <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
            </section>


            


            <!-- 
                #FOOTER
            -->
            <footer class="footer">
                <p class="body-3">

                    Project Weather Praticing
                </p>

                <p class="body-3">
                    Powered By <a href="https://openweathermap.org/api" title="Free Openweather API"
                    target="_blank" rel="noopener">
                    <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy"
                    alt="Openweather">
                </a>
                </p>
            </footer>


            </div>

            <div class="loading" data-loading>

            </div>

            <script src="./assets/js/app.js" type="module"></script>
            <script src="./assets/js/route.js" type="module"></script>

        </article>

    </main>

    <!-- 
        # 404 ERROR
    -->
    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Page not found!</p>

        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            
            <span class="span">Go Home</span>
        </a>
    </section>
    
  <script>
      
          

        var dark = document.getElementById("switch");

        var toggle= document.getElementById("bgimg")

        dark.onclick = function () {
        document.body.classList.toggle("dark-theme");
        
        var bodyElement = document.querySelector('body');
        var isDarkTheme = document.body.classList.contains("dark-theme");

        if (isDarkTheme) {
            toggle.src = "/assets/images/day.jpg"
            dark.src = "./assets/images/dark theme icon/moon.png";
        } else {
            toggle.src = "/assets/images/night.jpg"
            dark.src = "./assets/images/dark theme icon/sun.png";
        }
        };
  </script>


</body>
</html>
